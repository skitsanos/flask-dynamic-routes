<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{page_title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="global.css">
</head>
<body>
<div id="root">
    <h1>Login</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <hr/>
    <form method="post" action="{{ url_for('routes.login.get') }}">
        <div class="form-field">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="off" autocapitalize="off">
        </div>

        <div class="form-field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="off" autocapitalize="off">
        </div>

        <hr/>

        <div class="form-field">
            <button type="submit">Login</button>

            <a class="ml" href="/reset-password">Reset Password</a>
        </div>
    </form>
</div>
</body>
</html>
